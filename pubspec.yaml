name: elola
description: A fun Spanish nouns game.
version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flappy_translator: ^1.2.2
  flutter_pseudolocalizor: ^0.2.0

flutter:
  uses-material-design: true

flutter_pseudolocalizor:
  input_filepath: "assets_dev/loca/loca.csv"
  replace_base: false
  use_brackets: true
  text_expansion_ratio: null
  languages_to_generate:
    - de
    - pl
  csv_settings:
    delimiter: ";"
    column_index: 1
  patterns_to_ignore:
    - 'Â¿El o La?'